name: Build and Publish Docker Image

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag for the Docker image (e.g., v1.2.3)'
        required: true
        type: string

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: make build-image VERSION=${{ github.event.inputs.version }}

      - name: Push Docker image
        run: |
          docker push ghcr.io/payetonkawa-epsi-2025/products-v2/paye-ton-kawa--products:${{ github.event.inputs.version }}
          docker push ghcr.io/payetonkawa-epsi-2025/products-v2/paye-ton-kawa--products:latest
